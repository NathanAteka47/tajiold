    <style>
      /* CSS Variables for consistent theming */
      :root {
        --primary: #e67e22;
        --primary-dark: #d35400;
        --secondary: #2c3e50;
        --accent: #f39c12;
        --light: #f9f9f9;
        --dark: #333;
        --background: #fff;
        --text: #333;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        color: var(--text);
        background-color: var(--background);
        overflow-x: hidden;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 1rem;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: var(--transition);
      }

      ul {
        list-style: none;
      }

      /* Image Optimization Styles */
      img {
        max-width: 100%;
        height: auto;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      img.lazy-loaded {
        opacity: 1;
      }

      .logo-placeholder img {
        opacity: 1; /* Logo should load immediately */
      }

      /* Loading States for Images */
      .image-loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 10px;
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 0.9rem;
      }

      .image-loaded .image-loading {
        display: none;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Critical above-the-fold content */
      .critical-content {
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .btn {
        display: inline-block;
        background-color: var(--primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: 500;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
      }

      .section-title {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .section-title h2 {
        font-size: 2.5rem;
        color: var(--secondary);
        position: relative;
        display: inline-block;
      }

      .section-title h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: var(--primary);
        transition: width 0.5s ease;
      }

      .section-title:hover h2::after {
        width: 120px;
      }

      /* Header Styles */
      header {
        background-color: var(--background);
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo-placeholder {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--light);
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .logo-placeholder:hover {
        transform: rotate(10deg) scale(1.05);
      }

      .logo h1 {
        font-size: 1.8rem;
        color: var(--secondary);
        margin-bottom: 0;
        position: relative;
        overflow: hidden;
      }

      .logo h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary);
        transition: width 0.5s ease;
      }

      .logo:hover h1::after {
        width: 100%;
      }

      nav ul {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      nav ul li a {
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      nav ul li a:not(.btn)::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary);
        transition: width 0.3s ease;
      }

      nav ul li a:not(.btn):hover::after {
        width: 100%;
      }

      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--secondary);
        cursor: pointer;
        transition: var(--transition);
      }

      .mobile-menu-btn:hover {
        color: var(--primary);
        transform: scale(1.1);
      }

      /* Menu Section */
      #menu {
        padding: 5rem 0;
        background-color: var(--light);
      }

      .menu-tabs {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .tab-btn {
        background-color: var(--background);
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        position: relative;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tab-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
      }

        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        border-color: var(--primary);
      }

      .tab-btn:hover::before {
        left: 100%;

        text-shadow: 0 2px 4px rgba(0,0,0,0.7);

      footer {

        width: 60px;
      }

      .footer-links li {
        margin-bottom: 0.5rem;

      }

      }

      .footer-links a:hover {
        color: var(--accent);
        padding-left: 15px;

      .footer-links a:hover::before {
        opacity: 1;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: var(--transition);
      }

      .social-links a:hover {
        background-color: var(--primary);
        transform: translateY(-3px);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 50px;

        transition: var(--transition);
      }

      .form-group input:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.2);

      .copyright {

      }

      /* Animation Classes */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Performance optimizations */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .header-container {
          flex-direction: column;
          gap: 1rem;
        }

        nav ul {
          display: none;
          flex-direction: column;
          width: 100%;
          text-align: center;
          gap: 1rem;
          margin-top: 1rem;
        }

        nav ul.show {
          display: flex;
          animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        .mobile-menu-btn {
          display: block;
        }

        .menu-tabs {
          grid-template-columns: 1fr;
        }

        .section-title h2 {
          font-size: 2rem;
        }

        /* Reduce animation intensity on mobile */
        .tab-btn:hover {
          transform: translateY(-2px);
        }
      }
    </style>
  </head>

    <script>
      // Image Optimization and Lazy Loading
      document.addEventListener('DOMContentLoaded', function() {
        // Preload critical images
        function preloadImage(url) {
          const img = new Image();
          img.src = url;
        }

        // Preload logo and critical images
        preloadImage('./Resources/logo.png');

        // Lazy load background images for menu tabs
        const tabButtons = document.querySelectorAll('.tab-btn');
        
        const backgroundObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const tab = entry.target;
              // Background images will load naturally via CSS
              // We just trigger the intersection
              observer.unobserve(tab);
            }
          });
        }, {
          rootMargin: '50px 0px', // Load 50px before they come into view
          threshold: 0.1
        });

        tabButtons.forEach(tab => {
          backgroundObserver.observe(tab);
        });

        // Lazy load all regular images
        const images = document.querySelectorAll('img[data-src]');
        
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.add('lazy-loaded');
              imageObserver.unobserve(img);
            }
          });
        });

        images.forEach(img => {
          imageObserver.observe(img);
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
          document.querySelector('nav ul').classList.toggle('show');
        });

        // Scroll animation for fade-in elements
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const fadeInOnScroll = function() {
          fadeElements.forEach(element => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;
            
            if (elementTop < window.innerHeight - elementVisible) {
              element.classList.add('visible');
            }
          });
        };
        
        // Check on load
        fadeInOnScroll();
        
        // Check on scroll
        window.addEventListener('scroll', fadeInOnScroll);

        // Performance: Reduce animations if user prefers reduced motion
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.style.setProperty('--transition', 'all 0.01ms ease');
        }
      });

      // Load critical content immediately
      window.addEventListener('load', function() {
        document.querySelector('.critical-content').style.opacity = '1';
      });
    </script>
